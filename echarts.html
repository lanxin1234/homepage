<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts可视化图表</title>
	<style>
		.box{
			float:left;
			width:600px;
			height:400px;
		}
		.box1{
			float:right;
			margin-right:100px;
			width:600px;
			height:400px;
		}
		h1{
			position:relative;
			left:50%;
			margin:100px 0px;
			margin-left:-200px;
		}
	</style>
	<script src="js/echarts.min.js"></script>
</head>
<body>
<h1>echarts官方示例</h1>
	<!-- 具有一个承载图表的盒子 -->
	<div id="main" class="box"></div>

	<div id="main1" class="box1"></div>
	<script>
		//柱状图
		var myChart = echarts.init(document.getElementById("main"));
		var option ={
			title : {
				text :"Echart 柱状图示例"
			},
			tooltip:{},
			legend :{
				data :["销量"]
			},
			xAxis : {
				data :["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis : {},
			series :[{
				name : "销量" ,
				type : "bar",
				data : [20,63,36,10,10,20]

			}]

		};
		// 使用刚指定的配置和数据显示图表
		myChart.setOption(option);

		//饼状图
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
    backgroundColor: '#2c343c',
     title: {
        text: '饼图示例',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },

    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },

    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ],
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
		// 使用刚指定的配置和数据显示图表
		myChart1.setOption(option1);
	</script>
</body>
</html>
